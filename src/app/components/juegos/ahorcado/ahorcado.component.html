<meta charset="utf-8" />
<div class="d-flex justify-content-center align-items-center min-100vh">
  <div class="container">
    <div class="text-center mt-5">
      <h1>Juego del Ahorcado</h1>
    </div>
    <div class="row mt-5 align-items-center">
      <div class="col-lg-6 col-12 text-center">
        <img
          src="../../../../assets/ahorcado/{{ intentos }}.png"
          class="ahorcado-img"
          alt="Perdiste!!! Estás Ahorcado!!!"
          title="Perdiste!!! Estás Ahorcado!!!"
        />
        <h3 class="intentosContainer">
          Intentos: <small>{{ intentos }} / 7 </small>
        </h3>
      </div>
      <div class="col-lg-6 col-12 text-center">
        @if(!gano && !perdio) {
        <div class="p-3 containerBtn">
          <div class="text-center">
            <button
              (click)="comprobar(letra)"
              *ngFor="let letra of letras; let i = index"
              class="btn"
              [disabled]="!botonesHabilitados[i]"
            >
              {{ letra.toUpperCase() }}
            </button>
          </div>
        </div>
        }
        <div>
          <h1>{{ palabraOculta }}</h1>
        </div>
      </div>
    </div>
    <button (click)="empezarNuevoJuego()" class="btnJugarNuevo">
      <img
        class="imgJugarNuevo"
        src="../../../../assets/img/actualizar.svg"
        alt="Actualizar"
      />
    </button>
  </div>
</div>
